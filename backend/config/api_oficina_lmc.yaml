        pintura_capot:
          type: boolean
          description: true or false
          example: "true"
        pintura_porta_bagagens:
          type: boolean
          description: true or false
          example: "true"
        pintura_de_tejadilho:
          type: boolean
          description: true or false
          example: "true"
        pintura_de_guarda_lamas_esquerdo_da_frente:
          type: boolean
          description: true or false
          example: "true"
        pintura_de_guarda_lamas_direito_da_frente:
          type: boolean
          description: true or false
          example: "true"
        pintura_de_guarda_lamas_esquerdo_de_tras:
          type: boolean
          description: true or false
          example: "true"
        pintura_de_guarda_lamas_direito_de_tras:
          type: boolean
          description: true or false
          example: "true"
        pintura_jantes:
          type: boolean
          description: true or false
          example: "true"
        pintura_de_plasticos:
          type: boolean
          description: true or false
          example: "true"
        pintura_de_embaladeiras:
          type: boolean
          description: true or false
          example: "true"

    MaterialUtilizado:   
      required:
        - id_material_utilizado
        - preco_verniz_carro
        - quantidade_gasoleo_estufa_total
        - quantidade_tinta_jantes
        - quantidade_verniz
        - preco_gasoleo_estufa_lt
        - preco_total_material_carro
        - massa_polimento
        - quantidade_tinta
        - preco_tinta_carro
        - marca_verniz
        - matricula
        - marca_tinta
        - id_reparacao
        - preco_tinta_jantes
      type: object
      properties:
        id_material_utilizado:
          type: integer
          format: int32
          description: Chave primária da entidade material_utilizado
          example: 1
        perco_verniz_carro:
          type: number
          format: float
          description: Preço final do verniz utilizado (Em Litros)
          example: 0.5
        quantidade_gasoleo_estufa_total:
          type: number
          format: float
          description: Quantidade de gasoleo gasto na reparação do veículo (Em litros)
          example: 10
        quantidade_tinta_jantes:
          type: number
          format: float
          description: Quantidade de tinta utilizada nas jantes (Em Litros)
          example: 0.2
        quantidade_verniz:
          type: number
          format: float
          description: Quantidade de verniz utilizado (Em Litros)
          example: 0.5
        preco_gasoleo_estufa_lt:
          type: number
          format: float
          description: Preço por litro utilizado na estufa
          example: 1.4
        preco_total_material_carro:
          type: number
          format: float
          description: Preço final do material utilizado no carro
          example: 219.99  
        massa_polimento:
          type: string
          description: Marca da massa de polimento utilizada
          example: AutoFinesse
        quantidade_tinta:
          type: number
          format: float
          description: Quantidade de tinta utilizada na pintura do veículo (Em Litros)
          example: 1.2
        preco_tinta_carro:
          type: number
          format: float
          description: Preço final da tinta utilizada na pintura do veículo 
          example: 44.99
        marca_verniz:
          type: string
          description: Nome da marca de verniz utilizada
          example: Cromax
        marca_tinta:
          type: string
          description: Nome da marca de tinta utilizada
          example: Mipa
        id_reparacao:
          type: integer
          format: int32
          description: Número do ID da reparação
          example: 4
        preco_tinta_jantes:
          type: number
          format: float
          description: Preço da tinta utilizada na pintura das jantes
          example: 29.99

        material_utilizado:
          type: array
          description: Lista de material utilizado
          items: 
            $ref: '#/components/schemas/MaterialUtilizado'     